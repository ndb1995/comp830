{% extends "base.html" %}

{% block content %}
<h1 class="mt-2">Stats</h1>
<ul class="list-group">
    <li class="list-group-item">Number of Mountains Hiked: {{ name.name__count }}</li>
    <li class="list-group-item">Total Time Spent Hiking: {{ time.time__sum }}</li>
    <li class="list-group-item">Total Distance Traveled Hiking: {{ distance.distance__sum }}</li>
    <li class="list-group-item">Total Elevation Gain: {{ elevation.elevation__sum }}</li>
</ul>

{% endblock %}
