{% extends "base.html" %}

{% block content %}
    <h1 class="mt-2">Confirm Delete:</h1>
    <form method="post" class="form-group">{% csrf_token %}
        Are you sure you want to delete "{{ object }}" ?<br/>
        <input class="btn btn-danger" type="submit" value="Delete" />
    </form>
{% endblock %}
