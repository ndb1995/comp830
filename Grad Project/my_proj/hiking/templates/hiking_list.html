{% extends "base.html" %}

{% block content %}
<h1 class="mt-2">List of Hikes:</h1>
    <ul class="list-group"  >
        {% for hike in object_list %}
        <li class="list-group-item">{{ hike.name }}  ({{ hike.date }})
            <a href="{% url 'hike_view' hike.id %}">view details</a>
            <a href="{% url 'hike_edit' hike.id %}">edit</a>
            <a href="{% url 'hike_delete' hike.id %}">delete</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'hike_new' %}" class="btn btn-default">New</a>
{% endblock %}
